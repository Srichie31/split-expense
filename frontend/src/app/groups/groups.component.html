<div
  class="container-fluid h-100"
>
  <div class="row h-100">
    <!-- Left Column (Sidebar) -->
    <div
      class="col-md-3 d-flex flex-column border-end shadow-sm p-0"
      style="height: 100%; overflow: hidden"
    >
      <!-- Header: Actions + Title -->
      <div class="p-3 border-bottom bg-white" style="flex-shrink: 0">
        <div class="d-flex align-items-center justify-content-between">
          <h5 class="text-primary fw-semibold mb-1">Groups</h5>

          <button
            class="btn btn-sm btn-outline-primary d-flex align-items-center justify-content-center"
            (click)="onAddGroup()"
          >
            + Add Group
          </button>
        </div>

        <p *ngIf="groups.length === 0" class="text-muted small mt-2 mb-0">
          Add groups to see the list here!
        </p>
      </div>

      <!-- Scrollable Group List -->
      <ul
        class="list-group list-group-flush overflow-auto px-2 pt-2 bg-transparent"
        style="flex-grow: 1; min-height: 0"
      >
        <app-group *ngFor="let group of groups" [group]="group"></app-group>
      </ul>
    </div>

    <!-- Right Column (Main View) -->
    <div class="col-md-9 h-100 bg-white p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
