<a 
  class="list-group-item d-flex justify-content-between align-items-start py-3 px-4 shadow-sm rounded-3 mb-2 border-0 bg-white"
  style="cursor: pointer; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
  *ngIf="expense && user"
  [routerLink]="['expense', expense['_id']]"
>
  <div class="me-auto">
    <h5 class="fw-semibold text-dark mb-1">
      <i class="bi bi-receipt-cutoff me-2 text-secondary"></i>{{ expense.description }}
    </h5>
    <p class="text-muted mb-1 small">
      <i class="bi bi-person-fill text-primary me-1"></i>{{ expense.paidBy['name'] }} paid â‚¹{{ expense.amount }}
    </p>
    <p class="text-muted small mb-0">
      <i class="bi bi-calendar-event me-1 text-success"></i>{{ expense.expense_date | date: 'MMMM d, y' }}
    </p>
  </div>
  <i class="bi bi-chevron-right text-muted fs-5"></i>
</a>
